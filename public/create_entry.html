<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/create_entry.css" />
    <title>Create Entry</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <div class="container">
        <h1 class="display-4">
          Mental Health Tracker <span role="img" aria-label="Memo">ðŸ’š</span>
          <div class="logout-btn"><a href="/logout">Logout</a></div>
        </h1>
        <p class="lead">Your journey to a better mental state</p>
        <hr />
      </div>
    </div>
    <!--End Jumbotron div-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-nav mx-auto navbar-container">
          <a
            class="nav-link navbar-elements"
            href="/diary"
            >Home</a
          >
          <a class="nav-link active navbar-elements"aria-current="page" href="/create">New Diary</a>
          <a class="nav-link navbar-elements" href="/view">View Diaries</a>
        </div>
      </div>
    </nav> <!--End Navbar-->
    <!-- Begin dropdown -->
    <div id="entry-form-container">
    <div id="entry-form"> <!--entry-form-->
    <label for="mood">How are you feeling?</label>

    <select name="mood" id="mood">
      <option value=1>Worst Day Ever</option>
      <option value=2>Really Bad</option>
      <option value=3>Sad</option>
      <option value=4>Not Good</option>
      <option value=5>Adequate</option>
      <option value=6>Pretty Good</option>
      <option value=7>Good</option>
      <option value=8>Happy</option>
      <option value=9>Elated</option>
      <option value=10>Best Day Ever</option>
    </select>
    <!-- End dropdown -->
    <form id="form-title"> <!--begin form title area-->
      <div class="form-group">
        <label for="title"></label>
        <input type="text" class="form-control" id="title" placeholder="Enter Mood Title">
    </form> <!--End form title area-->
    <form id="form-description"> <!--Begin text area Form-->
    <div class="form-group">
      <label for="text-area"></label>
      <textarea class="form-control" id="text-area" rows="12" 
      placeholder="Enter mood description here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Entry</button>
  </form><!--End text area Form-->
  <p id="success"></p>
</div> <!--Entry-form -->
</div>
    <!-- Begin Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3 author-links">
        Created by:
        <a href="https://github.com/Dominiscus1">Anthony</a>
        <a href="https://github.com/kencford">Ken</a>
        <a href="https://github.com/natpitt2393">Nat</a>
        <a href="https://github.com/trealtye20">Tyrese</a>
      </div>
    </footer>

    <script src="./assets/js/create_entry.js"></script>
  </body>
</html>
